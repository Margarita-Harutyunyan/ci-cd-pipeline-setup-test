name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup node"
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: "🔧 install npm@latest"
        run: npm i -g npm@latest
        
      - name: "🔧 install dependencies"
        run: npm install

      - name: "🔍 lint code"
        run: npm run lint
