name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest
        
      - name: "ğŸ”§ install dependencies"
        run: npm install

      - name: "ğŸ” lint code"
        run: npm run lint
